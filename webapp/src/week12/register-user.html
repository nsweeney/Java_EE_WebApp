<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>ATM Project</title>
    <style>
        .atmcenter
        {
            text-align: center;
        }
        
        .header
        {
            background-color: lightblue;
            font-size: larger;
            font-style: italic;
            font-family: Verdana;
        }
    </style>
</head>
<body style="height: 100%;">
    <!-- Header -->
    <div class="atmcenter header">
        ATM Project
    </div>

    <!-- Content -->
    <form id="login" method="post" action="RegisterServlet" style="text-align: center;">
    <hr />
    <div class="atmcenter" >
    <table style="width: 100%; text-align: center;">
        <tr>
            <td class="atmcenter">
                <table style="width: 100%; text-align: center;">
                    <tr class="atmcenter">
                        <td style="text-align: right;width:48%;">
                            Account:
                        </td>
                        <td style="text-align: left;">
                            <input id="username" type="text" title="User name" name="username" /><br />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;width:48%;">
                            First Name:
                        </td>
                        <td style="text-align: left;">
                            <input id="firstname" type="text" title="First Name" name="firstname" /><br />
                        </td>
                    </tr>
                    <tr">
                        <td style="text-align: right;width:48%;">
                            Last Name:
                        </td>
                        <td style="text-align: left;">
                            <input id="lastname" type="text" title="Last Name" name="lastname" /><br />
                        </td>
                    </tr>
                    <tr">
                        <td style="text-align: right;width:48%;">
                            Pin:
                        </td>
                        <td style="text-align: left;">
                            <input id="password" type="password" title="Password" name="password" /><br />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
                <input id="submitme" type="submit" title="Submit" value="Register" />
    </div>
    </form>

    <!-- Footer -->
    <div class="atmcenter">
        <hr />
        <span style="font-family: Times New Roman; font-size: small;">Copyright &copy; nsweeney</span>
    </div>
</body>
</html>
